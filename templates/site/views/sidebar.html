<h4 class="text-center fw-bold">
    Categorias
</h4>

<ul class="list-group list-group-flush">
    {% for categoria in categorias %}
  <a href="{{url('categoria/'~categoria.id)}}" class="list-group-item list-group-item-action fw-bold" tooltip="tooltip" title="{{categoria.titulo}}">
      {{categoria.titulo}}
  </a>
  {% endfor %}
</ul>
